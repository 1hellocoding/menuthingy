<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Part Menu with Direct Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #212121;
        }
        .fill-column {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo-3d {
            box-shadow:
                0 20px 30px -5px rgba(0, 0, 0, 0.5),
                inset 0 4px 10px rgba(255, 255, 255, 0.2),
                inset 0 -5px 10px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 767px) {
            #menu-page .grid-container > * {
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <div id="menu-page" class="relative">
        <div class="absolute top-4 right-4 z-20">
            <a href="mailto:mybandstonight@gmail.com"
               class="inline-block p-2 bg-black/20 border border-white/40 rounded-2xl backdrop-blur-sm
                      transition duration-300 hover:bg-black/30 hover:border-white/50">
                <span class="px-4 py-1 font-bold text-white">Contact</span>
            </a>
        </div>

        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
            <a href="https://www.mybandstonight.com/my-bands-tonight" target="_top" class="relative group block w-48 h-48 sm:w-64 sm:h-64 lg:w-80 lg:h-80 rounded-full cursor-pointer logo-3d">
                <img src="https://i.imghippo.com/files/vPMA5186Y.png" alt="My Bands Tonight" class="w-full h-full object-cover rounded-full group-hover:blur-sm group-hover:grayscale transition-all duration-300 ease-in-out" style="border: 3px solid rgba(255, 255, 255, 0.1);" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e0e0e0/ffffff?text=Profile';">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out rounded-full">
                    <span class="text-white text-3xl sm:text-4xl font-bold text-center">My Bands Tonight</span>
                </div>
            </a>
        </div>

        <div class="grid h-screen w-screen grid-cols-1 md:grid-cols-2 grid-container">
            <a href="https://www.mybandstonight.com/bands-gallery" target="_top" class="relative group h-full w-full overflow-hidden cursor-pointer">
                <img src="https://i.imghippo.com/files/UoF4458aD.png" alt="Bands Gallery" class="fill-column group-hover:blur-sm group-hover:grayscale transition-all duration-300 ease-in-out" onerror="this.onerror=null;this.src='https://placehold.co/800x1080/cccccc/ffffff?text=Image+1';">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                    <span class="text-white text-4xl font-bold">Bands Gallery</span>
                </div>
            </a>

            <a href="https://www.mybandstonight.com/venue-map" target="_top" class="relative group h-full w-full overflow-hidden cursor-pointer">
                <img src="https://i.imghippo.com/files/8726roY.png" alt="My Bands Tonight" class="fill-column group-hover:blur-sm group-hover:grayscale transition-all duration-300 ease-in-out" onerror="this.onerror=null;this.src='https://placehold.co/800x1080/999999/ffffff?text=Image+3';">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                    <span class="text-white text-4xl font-bold">Venue Map</span>
                </div>
            </a>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-4 z-20">
            <div class="flex justify-center items-center max-w-max mx-auto p-2 space-x-2 bg-black/20 border border-white/40 rounded-2xl backdrop-blur-sm">
                <a href="https://www.mybandstonight.com/newsletter" target="_top" class="relative group p-3 rounded-xl transition-colors duration-300">
                    <svg class="w-8 h-8 text-white group-hover:grayscale transition-all duration-300 ease-in-out" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.372 0 .695-.27.85-.646H1.5A.5.5 0 0 1 1 13.5V2.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5v11zm-1-5.5a.5.5 0 0 0 0-1H2a.5.5 0 0 0 0 1h9zm-3.5-2a.5.5 0 0 0 0-1H2a.5.5 0 0 0 0 1h5.5zm-3.5-2a.5.5 0 0 0 0-1H2a.5.5 0 0 0 0 1h2z"/>
                    </svg>
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out rounded-xl">
                        <span class="text-white text-[9px] font-bold text-center">Newsletter</span>
                    </div>
                </a>
                <a href="https://www.mybandstonight.com/band-reviews" target="_top" class="relative group p-3 rounded-xl transition-colors duration-300">
                    <svg class="w-8 h-8 text-white group-hover:grayscale transition-all duration-300 ease-in-out" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.116 3.994 1.236 5.354c.274 1.182-.926 2.122-1.966 1.527L12 18.225l-4.555 2.659c-1.04.605-2.24-.345-1.966-1.527l1.236-5.354L2.635 10.955c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.007z" clip-rule="evenodd" />
                    </svg>
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out rounded-xl">
                        <span class="text-white text-xs font-bold text-center">Reviews</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
